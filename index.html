<!DOCTYPE html>

<head>

    <link rel="icon" href="./assets/images/qv.JPG">

    <title>QuizVenture</title>

    <body>
        <div id="google_translate_element"></div>

        <script type="text/javascript">
            function googleTranslateElementInit() {
                new google.translate.TranslateElement({
                    pageLanguage: 'en',
                    layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
                }, 'google_translate_element');
            }
        </script>
        <img src="./assets/images/QuizVenture_Logo.png" class="Logo" alt="Quiz Venture Logo" width="325" height="375">

        <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
        <form>
            <div class="remember">
                <label for="entername">Enter Username:</label>
                <input id="entername" type="text" required />
                <input id="submitname" type="submit" value="Submit" />
            </div>
            <div class="forget">
                <label for="forgetname">Change Username?</label>
                <input id="forgetname" type="reset" value="Reset" />
            </div>
        </form>

        <div class="typewriter">
            <p class="personal-greeting">Hi,</p>
            <h1>Start your very own QuizVenture!</h1>
        </div>

        <a class="genBtn" title="GENERAL" href="./html/general.html">GENERAL KNOWLEDGE</a>
        <a class="filmBtn" title="FILM" href="./html/film.html">FILM</a>
        <a class="animeBtn" title="ANIME" href="./html/anime.html"> ANIME </a>
        <a class="musicBtn" title="MUSIC" href="./html/music.html">MUSIC</a>
        <a class="artBtn" title="ART" href="./html/art.html">ART</a>
        <a class="mythBtn" title="MYTH" href="./html/Myth.html">MYTHOLOGY</a>
        <a class="booksBtn" title="BOOKS" href="./html/books.html">BOOKS</a>
        <a class="vgBtn" title="VG" href="./html/vg.html">VIDEO GAMES</a>
        <a class="cartoonBtn" title="CARTOON" href="./html/cartoon.html">CARTOONS</a>
        </br>
        </br>
        </br>
        </br>
        <style>
            .remember {
                padding: 5px;
                border-radius: 13px;
                font-family: 'Noto Sans', sans-serif;
                font-size: 15px;
                text-align: center;
                height: 50px;
                color: #013635;
            }
            
            .forget {
                padding: 5px;
                border-radius: 13px;
                font-family: 'Noto Sans', sans-serif;
                font-size: 15px;
                text-align: center;
                height: 50px;
                color: #013635;

        </style>
