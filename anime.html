<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/CSS/style.css" type="text/css">
	<title>Trivia quiz</title>
</head>
<div id="google_translate_element"></div>

<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL}, 'google_translate_element');
}
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<body id="quiz-page-background">
	<div id="quiz-background">
		<div class="container d-flex status mb-3">
			<div class="row text-center status-bar no-gutters">
				<div class="q q1 col-2"></div>
				<div class="q q2 col-1"></div>
				<div class="q q3 col-1"></div>
				<div class="q q4 col-1"></div>
				<div class="q q5 col-1"></div>
				<div class="q q6 col-1"></div>
				<div class="q q7 col-1"></div>
				<div class="q q8 col-1"></div>
				<div class="q q9 col-1"></div>
				<div class="q q10 col-2"></div>
				<div class="question-counter col-12">
					<p class="done"><i class="fas fa-check"></i></p>
					<p class="status-text"><span id="question-counter">0</span> / 10</p>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row d-flex justify-content-center">
				<div class="col menu-buttons">
					<a class="btn home" href="index.html" role="button"><i class="fas fa-home"></i> Home</a>
					<button class="btn end-game">End Game <i class="fas fa-sign-out-alt"></i></button>
				</div>
			</div>
			<div class="quiz-container container">
				<div id="question"></div>
				<div id="difficulty"></div>
				<div class="answers"></div>
				<div class="row no-gutters justify-content-center">
					<div class="col-6 next-container">
						<button class="see-your-score btn olivedrab"><i class="fas fa-check"></i> See Your Score</button>
						<button id="next" class="btn olivedrab">Next <i class="fas fa-arrow-right"></i></button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="score-page">
		<div class="score-container container">
			<div class="row no-gutters">
				<div class="col score-page-heading">
					<h3>Your score is:<br> <span id="score" class="mb-5">0</span></h3>
				</div>
			</div>
			<div class="row justify-content-center no-gutters score-page-buttons">
				<div class="col-sm">
					<a class="btn olivedrab play-again" href="quiz.html" role="button"><i class="fas fa-redo-alt"></i>
						Play Again</a>
				</div>
				<div class="col-sm">
					<a class="btn olivedrab home" href="index.html" role="button"><i class="fas fa-home"></i> Home</a>
				</div>
			</div>
		</div>
	</div>
	<script src="https://kit.fontawesome.com/a1bd474f79.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="assets/js/gameAnime.js"></script>
</body>
</html>
