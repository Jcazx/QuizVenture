<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css" type="text/css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="icon" href="./assets/images/qv.JPG">
    <title>Trivia quiz</title>
</head>

<body id="quiz-page-background">
    <div id="google_translate_element"></div>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
            }, 'google_translate_element');
        }
    </script>


    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <body id="quiz-page-background">
        <p class="status-text"><span id="question-counter">0</span> / 10</p>
        </div>

        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col menu-buttons">
                    <a class="btn home" href="index.html" role="button"><i class="fas fa-home"></i> Home</a>
                    <button class="btn end-game">End Game <i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
            <div class="quiz-container container">
                <div id="question"></div>
                <div class="answers"></div>
                <div class="row no-gutters justify-content-center">
                    <div class="col-6 next-container">
                        <button class="see-your-score btn olivedrab"><i class="fas fa-check"></i> See Your
						Score</button>
                        <button id="next" class="btn olivedrab">Next <i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="score-page">
            <div class="score-container container">
                <div class="row no-gutters">
                    <div class="col score-page-heading">
                        <h3>Your score is:<br> <span id="score" class="mb-5">0</span></h3>
                    </div>
                </div>
                <div class="row justify-content-center no-gutters score-page-buttons">
                    <div class="col-sm">
                        <a class="btn olivedrab play-again" href="Myth.html" role="button"><i class="fas fa-redo-alt"></i>
						Play Again</a>
                    </div>
                    <div class="col-sm">
                        <a class="btn olivedrab home" href="index.html" role="button"><i class="fas fa-home"></i> Home</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/a1bd474f79.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="assets/js/gameMyth.js"></script>
    </body>

</html>
